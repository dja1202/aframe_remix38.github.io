<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('fabric-material', {
        init: function () {
          var canvas = document.createElement('canvas');
          canvas.width = 100;
          canvas.height = 100;
          var ctx = canvas.getContext('2d');
          
          ctx.fillStyle = '#567D46';
          ctx.fillRect(0, 0, 100, 100);
          
          var texture = new THREE.CanvasTexture(canvas);
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
        
          this.el.setAttribute('material', {src: texture, repeat: this.el.getAttribute('material').repeat});
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Seat -->
      <a-box position="0 0.55 0" width="0.6" depth="0.6" height="0.05" fabric-material material="repeat: 2 2"></a-box>
      
      <!-- Backrest -->
      <a-box position="0 0.85 -0.27" width="0.6" depth="0.05" height="0.6" fabric-material material="repeat: 2 2"></a-box>
      
      <!-- Legs -->
      <a-box position="0.25 0.275 0.25" width="0.02" depth="0.02" height="0.55" material="color: #4B4B4B"></a-box>
      <a-box position="-0.25 0.275 0.25" width="0.02" depth="0.02" height="0.55" material="color: #4B4B4B"></a-box>
      <a-box position="0.25 0.275 -0.25" width="0.02" depth="0.02" height="0.55" material="color: #4B4B4B"></a-box>
      <a-box position="-0.25 0.275 -0.25" width="0.02" depth="0.02" height="0.55" material="color: #4B4B4B"></a-box>
      <a-box position="0 0.275 0.25" width="0.5" depth="0.02" height="0.02" material="color: #4B4B4B"></a-box>
      <a-box position="0 0.275 -0.25" width="0.5" depth="0.02" height="0.02" material="color: #4B4B4B"></a-box>
      <a-box position="0.25 0.275 0" width="0.02" depth="0.5" height="0.02" material="color: #4B4B4B"></a-box>
      <a-box position="-0.25 0.275 0" width="0.02" depth="0.5" height="0.02" material="color: #4B4B4B"></a-box>
      
      <!-- Armrests -->
      <a-box position="0.3 0.8 0" width="0.05" depth="0.5" height="0.05" material="color: #4B4B4B"></a-box>
      <a-box position="-0.3 0.8 0" width="0.05" depth="0.5" height="0.05" material="color: #4B4B4B"></a-box>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="-1 1 1"></a-light>
      
      <!-- Camera -->
      <a-camera position="0 1 2" rotation="-15 0 0"></a-camera>
    </a-scene>
  </body>
</html>
